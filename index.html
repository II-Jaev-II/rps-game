<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
  <div class="container">

    <div class="game-title">
      <h1>Rock Paper Scissors Game</h1>
    </div>

    <div class="game-score">
      <p>Player Score: <span id="playerScore">0</span></p>
      <p>Computer Score: <span id="computerScore">0</span></p>
      <p><span id="roundResult"></span></p>
    </div>

    <div class="choice-btn">
      <button class="btn-rock">Rock</button>
      <button class="btn-paper">Paper</button>
      <button class="btn-scissors">Scissors</button>
    </div>

  </div>

  <script src="rps.js"></script>
</body>
</html>
